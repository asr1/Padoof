<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Loading...</title>
</head>

<body>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .loading {
      user-select: none;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      width: 100%;
      height: 100%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
  <img src="./icons/logo.png" class="loading">
</body>

</html>
